<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Calendário de atividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        html{
            margin-left: 5%;
            margin-right: 5%;
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <h3>Cadastrar Tarefas</h3>
    <form action="" id="tarefa">
        <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input type="date" id="data">
            <label for="horaInicio" class="form-label">Inicio</label>
            <input type="time" id="horaInicio">
            <label for="horaFim" class="form-label">Fim</label>
            <input type="time" id="horaFim">
          </div>
        <div class="mb-1">
            <label for="titulo" class="form-label">Titulo</label>
            <input type="text" class="form-control" id="titulo" placeholder="insira o titulo">
          </div>
          <div class="mb-1">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" cols="5" rows="3" placeholder="Insira a descrição da tarefa"></textarea>
          </div>
    </form>
    <button type="button" onclick="salvarTarefa()" class="btn btn-primary">Salvar</button>
    <button type="button" onclick="" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalPesquisaTarefa">Pesquisar</button>

    

    <!-- Modal -->
<div class="modal fade" id="modalPesquisaTarefa" tabindex="-1" aria-labelledby="TarefaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TarefaModalLabel">Pesquisa de Tarefas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <label for="tituloBusca" class="col-form-Label">Informe o titulo da tarefa</label>
            <input type="text" class="form-control" id="tituloBusca">
            <button type="button" class="btn btn-dark" onclick="pesquisarTarefas()" >Buscar</button>
            <button type="button" class="btn btn-secondary" onclick="listarTodasTarefas()" >Listar Todas</button>
          </form>
          <!-- Table-->
          <div style="overflow:scroll;">
          <table class="table" id="tabelaTarefas">
            <thead>
              <tr>
                <th scope="col">Título</th>
                <th scope="col">Data</th>
                <th scope="col">Hora</th>
                <th scope="col">Duracao</th>
                <th scope="col">Descrição</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
          </div>>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>



    <script src="./js/tarefa.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
